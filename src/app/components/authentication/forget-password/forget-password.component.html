<div class="block-content">
  <div
    class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8"
  >
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img
          style="justify-self: center"
          src="logo.svg"
          alt="Image"
          height="50"
          width="50"
          class="mb-3"
        />
        <div class="text-900 text-3xl font-medium mb-3">Forgot Password</div>
        <span class="text-600 font-medium line-height-3 ">
          Verification code <br />
          has been sent to email</span
        >
      </div>

      <div
        class="rounded-full px-4 py-1 bg-surface-200 dark:bg-surface-800 w-fit mx-auto mt-4 text-color text-lg leading-relaxed mb-3"
      >
        u*******m&#64;gmail.com
      </div>
      <div class="flex items-center justify-center mb-3">
        <p-button label="Resend" text />
      </div>
      <div class="flex items-center justify-center  mb-3 p-4">
        <p-inputotp
          [(ngModel)]="forgotPasswordOTP"
          [length]="6"
          [integerOnly]="true"
          class="w-full [&>*]:flex-1 [&>*]:min-h-14 [&>*]:text-2xl"
        />
      </div>
      <button pButton pRipple label="Change password" class="w-full"></button>
    </div>
  </div>
</div>
